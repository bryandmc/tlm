# #################################
#
# IMPORTANT: If you make any changes to this file, you must also bump
# CBPY_BLD_NUM in CMakeLists.txt in this directory!
#
# #################################

name: cbpy
version: 1.0.0
installer_filename: cbpy-installer

install_in_dependency_order: True

post_install: post_install.sh        [unix]
post_install: post_install.bat          [win]

channels:
  - http://repo.anaconda.com/pkgs/main/

specs:
# These are the packages we explicitly depend on.
# If you change these (packages OR versions), be sure
# to experimentally update the transitive dependencies below!
  - python 3.7.3*
  - natsort 5.5.0
  - python-snappy 0.5.3
  - requests 2.25.1
# These are transitive dependencies of the above. We keep
# them pinned to avoid surprises when newer versions are
# installed. Where possible we pin them to the same version
# in cbdeps.
  - asn1crypto 1.3.0
  - brotlipy 0.7.0
  - ca-certificates 2021.7.5
  - certifi 2021.5.30
  - cffi 1.14.0
  - chardet 3.0.4
  - cryptography 3.3.2
  - idna 2.8
  - libcxx 4.0.1 [osx]
  - libcxxabi 4.0.1 [osx]
  - libedit 3.1.20181209 [unix]
  - libffi 3.2.1 [unix]
  - libgcc-ng 8.2.0 [linux]
  - libstdcxx-ng 8.2.0 [linux]
  - openssl 1.1.1l
  - pip 19.0.3
  - pycparser 2.20
  - pyopenssl 19.1.0
  - pysocks 1.7.1
  - readline 7.0 [unix]
  - setuptools 40.8.0
  - six 1.14.0
  - snappy 1.1.7
  - sqlite 3.27.2
  - urllib3 1.26.6
  - wheel 0.33.1
  - win_inet_pton 1.1.0 py37_0 [win]
  - wincertstore 0.2 [win]
  - xz 5.2.4
  - zlib 1.2.11

exclude:
  - ncurses   [not win]
  - tk        [not win]
