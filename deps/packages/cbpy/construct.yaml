name: cbpy
version: 1.0.0
installer_filename: cbpy-installer

# Unfortunately many Windows conda packages are packaged badly
# ( https://github.com/ContinuumIO/anaconda-issues/issues/12156 )
# so we have to bypass this useful safety check.
ignore_duplicate_files: true

post_install: post_install.bat          [win]

channels:
  - https://repo.anaconda.com/pkgs/main/

environment: ./cbpy-environment
